            </div>

                    <div class="card mb-5" style="border: none;">
                        <div class="card-body d-flex flex-column align-items-center">
                            <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4" style="background-color: #FFD200;"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-question-lg">

                                    <option value="notSpecified">nicht zugeordnet</option>
